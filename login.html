<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PH PTY Administration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="Media/Images/logo.jpg" alt="Logo PH Administration" class="login-logo" />
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" id="user" placeholder="Ingrese su usuario" required />
      </div>
      <div class="form-group">
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" placeholder="Ingrese su contraseña" required />
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      <p id="msg"></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
