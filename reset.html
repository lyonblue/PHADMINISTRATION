<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña | PH PTY Administration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="Media/Images/logo.jpg" alt="Logo PH Administration" class="login-logo" />
    <h1>Recuperar contraseña</h1>
    <form id="resetForm">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="tu@correo.com" required />
      </div>
      <button type="submit" class="btn-login">Enviar instrucciones</button>
      <div style="margin-top:10px; font-size:14px">
        <a href="login.html" class="subtle">Volver al inicio de sesión</a>
      </div>
      <p id="msg"></p>
    </form>
  </div>

  <script src="reset.js"></script>
</body>
</html>
